                $ref: "./components/schemas.yml#/Races"
        400:
          $ref: "./components/responses.yml#/400"
        404:
          $ref: "./components/responses.yml#/404"
        500:
          $ref: "./components/responses.yml#/500"
  /races/{raceId}:
    get:
      summary: Get race
      tags:
        - "Races"
        - "RaceController"
      parameters:
        - $ref: "./components/parameters.yml#/raceId"
