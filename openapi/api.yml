        500:
          $ref: "./components/responses.yml#/500"
  /races/{raceId}/qualifying:
    post:
      summary: Create qualifying for a driver of a race
      description: |
        **Notice:** The driver must be in a team of the season to which the race belongs. <br>
        If the driver is not a in team of the season, he can be added to a one by patching the associated `teamsPerSeason`.
      tags:
        - "Qualifyings"
        - "RaceController"
      parameters:
        - $ref: "./components/parameters.yml#/raceId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./components/schemas.yml#/Qualifying"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "./components/schemas.yml#/Qualifying"
        400:
          $ref: "./components/responses.yml#/400"
        422:
          $ref: "./components/responses.yml#/422"
        409:
          $ref: "./components/responses.yml#/409"
        500:
          $ref: "./components/responses.yml#/500"
    get:
      summary: Get qualifying of a race / Get qualifying of a driver of a race by driverId/driverCode
      tags:
        - "Qualifyings"
        - "RaceController"
      parameters:
        - $ref: "./components/parameters.yml#/raceId"
        - $ref: "./components/parameters.yml#/driverIdQuery"
        - $ref: "./components/parameters.yml#/driverCode"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "./components/schemas.yml#/Qualifyings"
        400:
          $ref: "./components/responses.yml#/400"
        404:
          $ref: "./components/responses.yml#/404"
        500:
          $ref: "./components/responses.yml#/500"
    put:
      summary: Change qualifying for a driver of a race
      tags:
        - "Qualifyings"
        - "RaceController"
      parameters:
        - $ref: "./components/parameters.yml#/raceId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./components/schemas.yml#/Qualifying"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "./components/schemas.yml#/Qualifying"
        400:
          $ref: "./components/responses.yml#/400"
        422:
          $ref: "./components/responses.yml#/422"
        409:
          $ref: "./components/responses.yml#/409"
        500:
          $ref: "./components/responses.yml#/500"
    delete:
      summary: Delete qualifying for a driver of the race
      tags:
        - "Qualifyings"
        - "RaceController"
      parameters:
        - $ref: "./components/parameters.yml#/raceId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./components/schemas.yml#/Qualifying"
      responses:
        204:
          $ref: "./components/responses.yml#/204"
        400:
          $ref: "./components/responses.yml#/400"
        422:
          $ref: "./components/responses.yml#/422"
        409:
          $ref: "./components/responses.yml#/409"
        500:
          $ref: "./components/responses.yml#/500"

