  /seasons/{seasonId}/teams/{teamId}/engine:
    get:
      summary: Get engine of a team of a season
      tags:
        - "Engines"
        - "SeasonController"
      parameters:
        - $ref: "./components/parameters.yml#/seasonId"
        - $ref: "./components/parameters.yml#/teamId"
      responses:
        200:
          description: OK
          content:
            application/json:
