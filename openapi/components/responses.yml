204:
  description: No Content / Successfully deleted entity
400:
  description: Bad Request / Syntax Error / Invalid Parameter
  content:
    application/json:
      schema:
        $ref: "./schemas.yml#/Error"
      example:
        httpStatusCode: 400
        message: "Invalid value for parameter"
        #message: "Missing value for required field"
404:
  description: Not found
  content:
    application/json:
      schema:
        $ref: "./schemas.yml#/Error"
      example:
        httpStatusCode: 404
        message: "Not found"
409:
  description: Conflict / Entity already exists
  content:
    application/json:
      schema:
        $ref: "./schemas.yml#/Error"
      example:
        httpStatusCode: 409
        message: "Conflict"
422:
  description: Unprocessable Entity / Invalid Request Body
  content:
    application/json:
      schema:
        $ref: "./schemas.yml#/Error"
      example:
        httpStatusCode: 422
        message: "Invalid value for field"
500:
  description: Unexpected error
  content:
    application/json:
      schema:
        $ref: "./schemas.yml#/Error"
      example:
        httpStatusCode: 500
        message: "Something went wrong"