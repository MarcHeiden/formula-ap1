name: Editorconfig check
on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  editorconfig-check:
    name: Editorconfig check
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        # Install specifc editorconfig-checker by using a commit hash
      - name: Get editorconfig-checker dependencies
        run: go get github.com/editorconfig-checker/editorconfig-checker@1fca5cf0414e98154bac7943408cf3c742045fda
      - name: List cwd
        run: ls -la
      - name: Build editorconfig-checker
        run: make build
      - name: Run editorconfig-checker
        run: ./bin/ec -v
