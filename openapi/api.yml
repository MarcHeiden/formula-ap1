openapi: "3.0.0"
info:
  title: F1 API
  version: "1.0"
tags:
  - name: SeasonController
  - name: RaceController
  - name: TeamController
  - name: DriverController
  - name: EngineController
  - name: TeamsPerSeasonController
  - name: Seasons
  - name: Races
  - name: Qualifyings
  - name: Teams
  - name: Drivers
  - name: Engines
  - name: TeamsPerSeasons
paths:
  # SeasonController
  /seasons:
    post:
      summary: Create season
      tags:
        - "Seasons"
        - "SeasonController"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./components/schemas.yml#/Season"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "./components/schemas.yml#/Season"
        422:
          $ref: "./components/responses.yml#/422"
        409:
          $ref: "./components/responses.yml#/409"
        500:
          $ref: "./components/responses.yml#/500"
    get:
      summary: Get seasons / Get season by seasonYear
      tags:
        - "Seasons"
        - "SeasonController"
      parameters:
        - $ref: "./components/parameters.yml#/seasonYear"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "./components/schemas.yml#/Seasons"
        400:
          $ref: "./components/responses.yml#/400"
        500:
          $ref: "./components/responses.yml#/500"
  /seasons/{seasonId}:
    get:
      summary: Get season
      tags:
        - "Seasons"
        - "SeasonController"
      parameters:
        - $ref: "./components/parameters.yml#/seasonId"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "./components/schemas.yml#/Season"
        400:
          $ref: "./components/responses.yml#/400"
        404:
          $ref: "./components/responses.yml#/404"
        422:
          $ref: "./components/responses.yml#/422"
        500:
          $ref: "./components/responses.yml#/500"
  /seasons/{seasonId}/races:
    post:
      summary: Create race of a season
      tags:
        - "Races"
        - "SeasonController"
      parameters:
        - $ref: "./components/parameters.yml#/seasonId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./components/schemas.yml#/Race"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "./components/schemas.yml#/Race"
        400:
          $ref: "./components/responses.yml#/400"
        422:
          $ref: "./components/responses.yml#/422"
        409:
          $ref: "./components/responses.yml#/409"
        500:
          $ref: "./components/responses.yml#/500"
    get:
      summary: Get races of a season / Get race of a season by raceName
      tags:
        - "Races"
        - "SeasonController"
      parameters:
        - $ref: "./components/parameters.yml#/seasonId"
        - $ref: "./components/parameters.yml#/raceName"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "./components/schemas.yml#/Races"
        400:
          $ref: "./components/responses.yml#/400"
        404:
          $ref: "./components/responses.yml#/404"
        500:
          $ref: "./components/responses.yml#/500"
  /seasons/{seasonId}/teams:
    get:
      summary: Get teams of a season
      #/ Get team of a season by teamName
      #description: |
      #  - Get teams of a season
      #  - Get team of a season by teamName
      tags:
        - "Teams"
        - "SeasonController"
      parameters:
        - $ref: "./components/parameters.yml#/seasonId"
