name: Spotless check
on:
  pull_request:
    branches: ["main"]
    paths:
      - "**.java"
      - "f1api/build.gradle.kts"
      - "f1api/settings.gradle.kts"
  workflow_dispatch:

jobs:
  spotless-check:
    name: Spotless check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "^17"
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run spotless check
        run: cd ./f1api && chmod -v u+x gradlew && ./gradlew spotlessJavaCheck
